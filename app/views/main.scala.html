@(title: String)(content:Html)

<!DOCTYPE html>

<html lang="en" ng-app="slidesApp">

  <head>
    
<meta charset="utf-8">

    <title>@title</title>

    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="@routes.Assets.at("css/reveal.min.css")">
    <link rel="stylesheet" href="@routes.Assets.at("css/theme/default.css")" id="theme">
    <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("angular.min.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("angular-resource.min.js"))'></script>
    <script type='text/javascript' src='@routes.Assets.at("js/replController.js")'></script>

    <!-- For syntax highlighting -->
    <link rel="stylesheet" href="@routes.Assets.at("lib/css/monokay.css")">
    <link rel="stylesheet" href="@routes.Assets.at("css/theme/moon.css")">

    <!-- If the query includes 'print-pdf', include the PDF print sheet -->
    <script>
      if( window.location.search.match( /print-pdf/gi ) ) {
        var link = document.createElement( 'link' );
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = '@routes.Assets.at("css/print/pdf.css")';
        document.getElementsByTagName( 'head' )[0].appendChild( link );
      }
    </script>

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="reveal">
      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
          @content

      </div>

    </div>

    <script src="@routes.Assets.at("lib/js/head.min.js")"></script>
    <script src="@routes.Assets.at("js/reveal.min.js")"></script>

    <script>

      // Full list of configuration options available here:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: false,

        slideNumber: true,

        // Factor of the display size that should remain empty around the content
        margin: 0,

        theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
        transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

        // Parallax scrolling
        // parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
        // parallaxBackgroundSize: '2100px 900px',

        // Optional libraries used to extend on reveal.js
        dependencies: [
          { src: '@routes.Assets.at("lib/js/classList.js")', condition: function() { return !document.body.classList; } },
          { src: '@routes.Assets.at("plugin/markdown/marked.js")', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: '@routes.Assets.at("plugin/markdown/markdown.js")', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: '@routes.Assets.at("plugin/highlight/highlight.js")', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: '@routes.Assets.at("plugin/zoom-js/zoom.js")', async: true, condition: function() { return !!document.body.classList; } },
          { src: '@routes.Assets.at("plugin/notes/notes.js")', async: true, condition: function() { return !!document.body.classList; } }
        ]
      });

    </script>
  </body>

</html>
